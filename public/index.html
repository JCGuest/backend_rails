<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <script src="./src/index.js"></script>
</head>
<body>
    <div class='main'>
        <img id="logo" src="./assets/logo2.png" />
        <br>
        <br>
        <br>
        
        <div id="search" >
            <a id='new-user' href="">New here?</a><br>
            <!-- <a id='delete' href="">Delete User</a><br> -->
            <label>What?</label>
            <input type="text" id="term" placeholder="  search term">
            <label>Where?</label>
            <input type="text" id="location" placeholder="  city, zip...">
            <label>Players</label>
            <input type="number" id="players" min="1" max="10" placeholder=" # of players">
            <button id="next">Next</button>
        </div>
        <div id='user-parent'>
        <form id="user-info">
            <label>Name</label>
            <input id="player-1-name" type="text" placeholder=" player 1" class="login">
        </form>
        </div>
        <div id="yelp-wrap">
        <div id="yelp-info">
            <div>
                <h1 id="player">Player#</h1>
            </div>
            <div>
                <img id="thumb-down" src="./assets/thumb-down.png" /> <img id="thumb-up" src="./assets/thumb-up.png" alt=""/>
            </div>  
            <div id="image">
                <img id="title" src="" />
            </div>
            <h1 id="title">Title</h1>
            <button id="ready">Ready</button>
            <div id="match-parent">
                <div id="match">
                    <div id="match-img"></div>
                    <h2 id="title">title</h3>
                    <p id='location'>location</p>
                    <p id="price">price</p>
                    <p id="rating">rating</p>
                    <p id="url"><a id='result-url' href="">url</a></p>
                </div>
            </div>
            <table id="menu">
                <tbody>
                <tr>
                <td class="item">phone ...</td>
                <td id='phone' class="right">phone</td>
                </tr>
                <tr>
                    <td class="item">addr ...</td>
                    <td id='address' class="right">addr</td>
                </tr>
                <tr>
                    <td class="item">price ...</td>
                    <td id='price' class="right">$$$$$</td>
                </tr>
                <tr>
                    <td class="item"><img id="star" src="./assets/star.png" alt=""></td>
                    <td id='rating' class="right">x/5</td>
                </tr>
                </tbody>
            </table>
            <br>
            <a id="url" href="">Go to this Yelp page</a>
            <br>
            <div id="mega">
                <h2 id="mega"></h2>
                <p id="mega"></p>
            </div>
        </div>
    </div>
    <h3><small>Created by: John Guest</small></h3>
    <small><a href="https://github.com/JCGuest">https://github.com/JCGuest</a></small>
</body>
</html>
